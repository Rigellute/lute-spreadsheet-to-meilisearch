# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

name: Generate search index 

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run at 04:05am everyday
    - cron: "5 4 * * *"
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        continue-on-error: true  # WARNING: only for this example, remove it!
        with:
          command: clippy
          args: -- -D warnings
  
  search_index:
    name: Generate search index
    needs: [check, test, lints]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        
      - name: Download spreadsheet
        run: curl http://www.lutemusic.org/spreadsheet.xlsx > spreadsheet.xlsx
        
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run release
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --release
    
      - name: Upload index to MeiliSearch
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - run: yarn install
      - run: node index.js
          env:
            HOST: ${{ secrets.HOST }}
            MEILI_API_KEY: ${{ secrets.MEILI_API_KEY }}
        
 
